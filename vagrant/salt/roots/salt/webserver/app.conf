{% if ssl %}
server {
    listen       80;
    server_name  {{ dns_name }};

    location / {
        rewrite ^(.*)$ https://$server_name$1 permanent;
    }
}
{% endif %}

server {
    {% if ssl %}
    listen   443 ssl;
    {% else %}
    listen   80;
    {% endif %}

    server_name {{ dns_name }};
    keepalive_timeout   70;
	
    access_log /var/log/nginx/access_{{ app_name }}.log main;
    error_log /var/log/nginx/error_{{ app_name }}.log;
    
    location = /favicon.ico  {
	rewrite "/favicon.ico" /static/favicon.ico;
    }

    location /static {
        root   {{ base_dir }};
    }

    location /media {
        root   {{ base_dir }};
    }

    location / {
	include        uwsgi_params;
	uwsgi_pass     {{ uwsgi_pass }};
    }
}
